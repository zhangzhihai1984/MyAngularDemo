<div [class]="choosenTheme">
  <mat-toolbar color="primary" style="position: relative; z-index: 8;">
    <!-- <mat-toolbar-row> -->
    <span>My Angualr Demo</span>
    <span class="fill-spacer"></span>
    <button mat-icon-button matTooltip="Select a theme" class="view-source-code" [matMenuTriggerFor]="themeMenu">
      <mat-icon>format_color_fill</mat-icon>
    </button>
    <a mat-mini-fab color="accent" matTooltip="View source code" href="https://github.com/zhangzhihai1984/MyAngularDemo"
      target="_blank">
      <mat-icon>code</mat-icon>
    </a>
  </mat-toolbar>
</div>

<mat-menu #themeMenu="matMenu">
  <mat-grid-list cols="2">
    <mat-grid-tile *ngFor="let theme of themes" colspan="1" rowspan="1" (click)="chooseTheme(theme.name)">
      <div mat-menu-item class="clear-menu-item-padding">
        <div class="theme-picker-swatch" [style.background]="theme.color">
          <mat-icon class="theme-picker-chosen-icon" *ngIf="choosenTheme == theme.name" style="color: white;">check_circle</mat-icon>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</mat-menu>

<mat-list class="custom_list">
  <mat-list-item>Item 1</mat-list-item>
  <button mat-list-item>Item2</button>
</mat-list>

<div style="width: 100px; height: 100px;" matRipple matRippleCentered=true matRippleRadius=50>Hi</div>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile *ngFor="let title of titles" [colspan]="title.cols" [rowspan]="title.rows" [style.background]="title.color">
    {{title.text}}
  </mat-grid-tile>
</mat-grid-list>

<div style="width: 100px; height: 100px; background: orange; margin: 20px; border-radius: 50%; position: relative;">
  <mat-icon style="color: white; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">check_circle</mat-icon>
</div>
