<app-demo-item title="Config Menu Position">
  <mat-list>
    <mat-list-item>
      xPosition:
      <mat-radio-group [(ngModel)]="xPosition">
        <mat-radio-button value="before">before</mat-radio-button>
        <mat-radio-button value="after">after</mat-radio-button>
      </mat-radio-group>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      yPosition:
      <mat-radio-group [(ngModel)]="yPosition">
        <mat-radio-button value="above">above</mat-radio-button>
        <mat-radio-button value="below">below</mat-radio-button>
      </mat-radio-group>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>
      <mat-checkbox labelPosition="before" [(ngModel)]="overlapTrigger">Overlap Trigger</mat-checkbox>
    </mat-list-item>
  </mat-list>
</app-demo-item>
<app-demo-item title="Basic Menu">
  <button mat-button [matMenuTriggerFor]="basicMenu">Menu</button>
  <button mat-icon-button [matMenuTriggerFor]="basicMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
</app-demo-item>
<app-demo-item title="Menu With Data">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>
        Data of Menu1:
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{menuData1 | json}}</mat-card-content>
  </mat-card>
  <button mat-button [matMenuTriggerFor]="dataMenu" [matMenuTriggerData]="menuData1">Menu1</button>
  <button mat-button [matMenuTriggerFor]="dataMenu" [matMenuTriggerData]="menuData2">Menu2</button>
</app-demo-item>

<mat-menu #basicMenu="matMenu" [xPosition]="xPosition" [yPosition]="yPosition" [overlapTrigger]="overlapTrigger">
  <button mat-menu-item>Item1</button>
  <button mat-menu-item>Item2</button>
  <button mat-menu-item disabled>Item3</button>
</mat-menu>

<mat-menu #dataMenu="matMenu" [xPosition]="xPosition" [yPosition]="yPosition" [overlapTrigger]="overlapTrigger">
  <ng-template matMenuContent let-prefix let-items="items">
    <button *ngFor="let item of items" mat-menu-item>{{item.name}} of {{prefix}}</button>
  </ng-template>
</mat-menu>
