<!--
  The height of the rows in a grid list can be set via the rowHeight attribute.
  Row height for the list can be calculated in three ways.
  1. Fixed height: THe height can be in px, em or rem.
  If no units are specified, px units are assumed (e.g. 100px, 5em, 250).
  2. Ratio: This ratio is column-width:row-height,
  and must be passed in with a colon, not a decimal (e.g. 4:3).
  3. Fit: Setting rowHeight to fit This mode automatically divides the
  available height by the number of rows. Please note the the height of the
  grid-list or its container must be set.
 -->
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-grid-list matTooltip="rowHeight=6:1" class="grid-list-1" cols="2" rowHeight="6:1">
      <mat-grid-tile *ngFor="let tile of tiles">{{tile.text}}</mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-grid-list matTooltip="rowHeight=40px" class="grid-list-1" cols="2" rowHeight="50px">
      <mat-grid-tile *ngFor="let tile of tiles">{{tile.text}}</mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-grid-list matTooltip="rowHeight=fit & height: 100px" class="grid-list-1" style="height: 100px;" rowHeight="fit"
      cols="2">
      <mat-grid-tile *ngFor="let tile of tiles">{{tile.text}}</mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-grid-list matTooltip="" class="grid-list-1" cols="2" rowHeight="50px">
      <mat-grid-tile>1</mat-grid-tile>
      <mat-grid-tile colspan="2">2</mat-grid-tile>
      <mat-grid-tile rowspan="2">3</mat-grid-tile>
      <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>
  </mat-grid-tile>
</mat-grid-list>
