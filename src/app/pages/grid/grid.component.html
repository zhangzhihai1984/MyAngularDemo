<!--
  The height of the rows in a grid list can be set via the rowHeight attribute.
  Row height for the list can be calculated in three ways.
  1. Fixed height: THe height can be in px, em or rem.
  If no units are specified, px units are assumed (e.g. 100px, 5em, 250).
  2. Ratio: This ratio is column-width:row-height,
  and must be passed in with a colon, not a decimal (e.g. 4:3).
  3. Fit: Setting rowHeight to fit This mode automatically divides the
  available height by the number of rows. Please note the the height of the
  grid-list or its container must be set.
 -->
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <app-grid-item class="grid-theme" [tiles]="tiles" cols="2" rowHeight="4:1" tooltip="rowHeight=4:1"></app-grid-item>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-grid-item class="grid-theme" [tiles]="tiles" cols="3" rowHeight="50px" tooltip="rowHeight=50px"></app-grid-item>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-grid-item class="grid-theme" [tiles]="tiles" rowHeight="fit" gridHeight="100px" tooltip="rowHeight=fit & height: 100px"></app-grid-item>
  </mat-grid-tile>
  <mat-grid-tile>
    <app-grid-item class="grid-theme" [tiles]="tiles2" rowHeight="50px"></app-grid-item>
  </mat-grid-tile>
</mat-grid-list>
