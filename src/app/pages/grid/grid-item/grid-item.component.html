<mat-grid-list [ngStyle]="{'height': height || 'inherit'}" [cols]="cols" [rowHeight]="rowHeight" [gutterSize]="gutterSize"
  [matTooltip]="tooltip">
  <mat-grid-tile *ngFor="let tile of tiles" [style.background]="tile.color" [colspan]="tile.cols || 1" [rowspan]="tile.rows || 1">{{tile.text}}</mat-grid-tile>
</mat-grid-list>
