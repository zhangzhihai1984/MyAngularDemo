<div class="button-row">
  <button mat-icon-button (click)="sum()">
    <mat-icon>{{sumActivated ? 'lock_open' : 'lock'}}</mat-icon>
  </button>
</div>
<div class="button-row">
  <button mat-mini-fab #sumParam1>{{sumParamValue1}}</button>
  <button mat-icon-button disabled>
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab #sumParam2>{{sumParamValue2}}</button>
  <button mat-icon-button disabled>
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <button mat-mini-fab disabled>{{sumValue}}</button>
</div>
